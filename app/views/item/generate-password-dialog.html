<div id="palm-dialog-content" class="palm-dialog-content">
 <div id="generate-title" class="palm-dialog-title">
  Generate Password
 </div>
 <div class="palm-dialog-separator"></div>
 <div class="palm-group unlabeled">
  <div class="palm-list">
  <div class="palm-row first">
   Characters: <div x-mojo-element="RadioButton" id="characters"></div>
  </div>
  <div class="palm-row">
   <div id="lowcaseField" x-mojo-element="CheckBox"></div>
   <div class="label un-capitalize">a-z</div>
  </div>
  <div class="palm-row">
   <div id="capField" x-mojo-element="CheckBox"></div>
   <div class="label">A-Z</div>
  </div>
  <div class="palm-row">
   <div id="numField" x-mojo-element="CheckBox"></div>
   <div class="label">0-9</div>
  </div>
  <div class="palm-row last">
   <div id="symField" x-mojo-element="CheckBox"></div>
   <div class="label">!%#</div>
  </div>
 </div>
 </div>
 <div class="palm-dialog-buttons">
  <div x-mojo-element="Button" id="okButton"></div>
  <div x-mojo-element="Button" id="cancelButton"></div>
 </div>
</div>
